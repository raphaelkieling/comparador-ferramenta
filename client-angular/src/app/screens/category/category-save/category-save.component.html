<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>

<mat-card>
  <div fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="space-between"
      fxFlexFill
      fxLayoutGap="10px"
    >
      <mat-form-field fxFlex="50" fxFlex.xs="100">
        <input
          formControlName="descriptionEN"
          matInput
          placeholder="Title (english)"
        />
      </mat-form-field>

      <mat-form-field fxFlex="50" fxFlex.xs="100">
        <input
          formControlName="descriptionPT"
          matInput
          placeholder="Title (portuguese)"
        />
      </mat-form-field>
    </div>

    <div>
      <ngx-dropzone
        [showPreviews]="true"
        [multiple]="false"
        [label]="'Adicione uma imagem para categoria'"
        [accept]="'image/png,image/jpeg'"
      ></ngx-dropzone>

      <div fxLayout="row" fxLayoutAlign="end" class="mt-3">
        <button mat-flat-button color="accent" small>Clear</button>
      </div>
    </div>
  </div>
</mat-card>

<div class="my-3" fxLayout="row" fxLayoutAlign="space-between">
  <span class="text-xl font-bold text-gray-800">Groups</span>
  <button mat-flat-button color="primary" small (click)="addGroup">Add Group</button>
</div>

<mat-card *ngFor="let form of data.forms">
  <mat-card class="p-3" *ngFor="let group of form.groups">
    <form>
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between"
        fxFlexFill
        fxLayoutGap="10px"
      >
        <mat-form-field fxFlex="50" fxFlex.xs="100">
          <input
            formControlName="descriptionEN"
            matInput
            placeholder="Description (english)"
          />
        </mat-form-field>

        <mat-form-field fxFlex="50" fxFlex.xs="100">
          <input
            formControlName="descriptionPT"
            matInput
            placeholder="Description (portuguese)"
          />
        </mat-form-field>
      </div>
    </form>
  </mat-card>
</mat-card>

<button mat-raised-button color="primary" class="mt-3">Enter</button>
